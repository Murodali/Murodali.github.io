<!DOCTYPE html>

<html manifest="cmf.manifest">


<head>
  <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <title>Offline Mobile App</title>
  <script>

  function changeImage(){
      document.images["jsbutton"].src="Images/on.jpg";
      return true;
  }

  function changeImagemore(){
      document.images["jsbutton"].src="Images/off.jpg";
      return true;
  }
  
  </script>


</head>

<body>
<div class="container">
<div class="row mt-3">

<img name="jsbutton" class="center-block margin-top-3" src="images/off.jpg" width="30%" height="30%" border="0">
<br>

<input type=button onclick="changeImage()" class="center-block" value="Next bulb"></input>
&nbsp;&nbsp;<input type=button onclick="changeImagemore()" class="center-block" value="Previous bulb"></input>
</div>
</div>
</body>
</html>
